#version: '3.8'
services:
    http:
      build:
        context: .
        dockerfile: Dockerfile
      container_name: budhsingh.com
      environment:
        VIRTUAL_HOST: budhsingh.com
        VIRTUAL_PORT: 80
        LETSENCRYPT_HOST: budhsingh.com
        LETSENCRYPT_EMAIL: info@budhsingh.com
      volumes:
        -  budhsingh.com_volume:/var/www/html/
      depends_on:
        - filemanager
      expose:
        - 80
      networks:
        - external_network_nginx
        - internal_network
    filemanager:
      image: filebrowser/filebrowser
      container_name: filemanager_budhsingh.com
      volumes:
        - ./config.json:/config/filebrowser.json
        - budhsinghcom_volume:/srv
        - ./filebrowser.db:/database/filebrowser.db
      expose:
        - 80
      environment:
        PUID: $(id -u)
        PGID: $(id -g)
        VIRTUAL_HOST: filemanager.budhsingh.com
        VIRTUAL_PORT: 80
        LETSENCRYPT_HOST: filemanager.budhsingh.com
        LETSENCRYPT_EMAIL: info@budhsingh.com
      networks:
        - external_network_nginx
        - internal_network

volumes:
  budhsinghcom_volume:
    driver: local
  data_volume:
    driver: local

networks:
  external_network_nginx:
    external: true
  internal_network:
    driver: bridge
